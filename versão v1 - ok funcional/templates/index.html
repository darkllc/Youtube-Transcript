<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Transcrição do YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        select {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        pre {
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Extrair Transcrição do Vídeo do YouTube</h1>
    <input type="text" id="videoUrl" placeholder="Cole a URL do vídeo aqui">
    <button onclick="listTranscripts()">Listar Transcrições</button>
    <div id="transcriptOptions" style="display:none;">
        <label for="languageSelect">Selecione a língua da transcrição:</label>
        <select id="languageSelect"></select>
        <button onclick="getTranscript()">Obter Transcrição</button>
    </div>
    <pre id="transcript"></pre>

    <script>
        let availableTranscripts = [];

        async function listTranscripts() {
            const url = document.getElementById('videoUrl').value.trim();
            const transcriptElement = document.getElementById('transcript');
            const transcriptOptions = document.getElementById('transcriptOptions');
            transcriptElement.innerText = '';
            transcriptOptions.style.display = 'none';
            transcriptElement.innerText = 'Carregando...';

            if (!url) {
                transcriptElement.innerHTML = '<span class="error">Por favor, insira uma URL válida.</span>';
                return;
            }

            try {
                const response = await fetch('/transcripts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (response.ok) {
                    availableTranscripts = data.transcripts;
                    if (availableTranscripts.length === 0) {
                        transcriptElement.innerHTML = '<span class="error">Nenhuma transcrição disponível para este vídeo.</span>';
                        return;
                    }

                    // Preencher o select com as opções de transcrição
                    const languageSelect = document.getElementById('languageSelect');
                    languageSelect.innerHTML = '';
                    availableTranscripts.forEach((transcript, index) => {
                        const option = document.createElement('option');
                        option.value = index;
                        option.text = `${transcript.language} ${transcript.is_generated ? '(Automática)' : '(Manual)'}`;
                        languageSelect.appendChild(option);
                    });

                    transcriptOptions.style.display = 'block';
                    transcriptElement.innerText = '';
                } else {
                    transcriptElement.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (error) {
                transcriptElement.innerHTML = `<span class="error">Ocorreu um erro: ${error.message}</span>`;
            }
        }

        async function getTranscript() {
            const url = document.getElementById('videoUrl').value.trim();
            const transcriptElement = document.getElementById('transcript');
            const transcriptOptions = document.getElementById('transcriptOptions');
            const languageSelect = document.getElementById('languageSelect');
            const selectedIndex = languageSelect.value;
            transcriptElement.innerText = 'Carregando...';

            if (!availableTranscripts[selectedIndex]) {
                transcriptElement.innerHTML = '<span class="error">Transcrição selecionada inválida.</span>';
                return;
            }

            const selectedTranscript = availableTranscripts[selectedIndex];

            try {
                const response = await fetch('/transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url, language_code: selectedTranscript.language_iso }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Formatar a transcrição para melhor visualização
                    const formattedTranscript = data.map(item => `${formatTime(item.start)}: ${item.text}`).join('\n');
                    transcriptElement.innerText = formattedTranscript;
                } else {
                    transcriptElement.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (error) {
                transcriptElement.innerHTML = `<span class="error">Ocorreu um erro: ${error.message}</span>`;
            }
        }

        function formatTime(seconds) {
            const date = new Date(0);
            date.setSeconds(seconds);
            return date.toISOString().substr(11, 8);
        }
    </script>
</body>
</html>
